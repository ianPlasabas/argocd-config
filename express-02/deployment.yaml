apiVersion: apps/v1
kind: Deployment
metadata:
  name: express-02-deployment
  labels:
    name: express-02-deployment
    project: express-02
    environment: production
spec:
  replicas: 3
  selector:
    matchLabels:
      name: express-02-pod
      project: express-02
      environment: production
  template:
    metadata:
      name: express-02-pod
      labels:
        name: express-02-pod
        project: express-02
        environment: production
    spec:
      containers:
        - name: express-02-container
          image: aeiyannnn/express-02:7ae6ff171359872d45c809274c2825bc4ae30d5c
          ports:
            - containerPort: 3000
          env:
            - name: PORT
              value: 3000