apiVersion: apps/v1
kind: Deployment
metadata:
  name: express-02-deployment
  labels:
    name: express-02-deployment
    project: express-02
    environment: production
spec:
  replicas: 3
  selector:
    matchLabels:
      name: express-02-pod
      project: express-02
      environment: production
  template:
    metadata:
      name: express-02-pod
      labels:
        name: express-02-pod
        project: express-02
        environment: production
    spec:
      containers:
        - name: express-02-container
          image: aeiyannnn/express-01:0952ef4be08a0ba49078c2e14c91a313f704842f
          ports:
            - containerPort: 3000