apiVersion: apps/v1
kind: Deployment
metadata:
  name: express-02-deployment
  labels:
    name: express-02-deployment
    project: express-02
    environment: production
spec:
  replicas: 3
  selector:
    matchLabels:
      name: express-02-pod
      project: express-02
      environment: production
  template:
    metadata:
      name: express-02-pod
      labels:
        name: express-02-pod
        project: express-02
        environment: production
    spec:
      containers:
        - name: express-02-container
          image: aeiyannnn/express-02:797d9100b5ba6a202a28cf8fb462f6efba4af60e
          ports:
            - containerPort: 3000